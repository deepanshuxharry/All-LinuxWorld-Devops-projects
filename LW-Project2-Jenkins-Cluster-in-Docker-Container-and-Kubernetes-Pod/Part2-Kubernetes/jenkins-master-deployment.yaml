apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-master
  template:
    metadata:
      labels:
        app: jenkins-master
    spec:
      containers:
      - name: jenkins-master-container
        image: sayantan2k21/jenkins-master:rhel9-v1
        securityContext:
          privileged: true
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-master-service
spec:
  type: NodePort
  selector:
    app: jenkins-master
  ports:
  - protocol: TCP
    port: 8080         # Service port
    targetPort: 8080   # Pod/container port
    nodePort: 30080    # Exposed on Node's IP:30080
